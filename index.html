<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Matcha</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      background-color: #f0f0f0;
      padding: 20px;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .block {
      flex: 1;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    .block img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    .block h2 {
      margin: 15px 0 10px;
    }
    .block p {
      text-align: center;
      padding: 0 10px 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">
      <img src="https://via.placeholder.com/600x300.png?text=Image+1" alt="Image 1" />
      <h2>Bloc 1</h2>
      <p>Contenu texte du premier bloc.</p>
    </div>
    <div class="block">
      <img src="https://via.placeholder.com/600x300.png?text=Image+2" alt="Image 2" />
      <h2>Bloc 2</h2>
      <p>Contenu texte du deuxi√®me bloc.</p>
    </div>
  </div>
</body>
</html>
